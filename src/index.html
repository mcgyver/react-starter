<!DOCTYPE html>
<html manifest="react-starter.appcache">

<head>
    <meta charset="utf8">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Chrome e Mozilal Firefox -->
    <meta name="theme-color" content="#2c80b9">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#2c80b9">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#2c80b9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    <title>React Starter</title>
</head>

<body>
    <noscript>
        <div>
            Desculpe, mas não é possível utilizar esta aplicação com o recurso de scripts desabilitado. Verifique como habilitá-lo e
            tente novamente.
            <br />
        </div>
    </noscript>
    <div id="main"></div>
</body>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
            .then(function (registration) {
                console.log('ServiceWorker registrado com sucesso!');
            }).catch(function (err) {
                console.log('Erro no registro: ', err);
            });
    }
</script>

</html>
